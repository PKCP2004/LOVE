<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Special Proposal</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #e60073;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        #yes {
            background-color: #ff4b91;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 75, 145, 0.6);
        }

        #no {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        button:hover {
            transform: scale(1.15);
        }

        #loveMessage {
            display: none;
            font-size: 2.5em;
            color: #e60073;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 102, 0.8);
            font-size: 2em;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Will You Be Mine Forever? üíñ</h1>
        <p>Life feels like a beautiful song when you're with me. Will you make it eternal? üåπ</p>
        <button id="yes" onclick="showLove()">Yes üíï</button>
        <button id="no" onclick="moveNoButton()">No üôà</button>

        <div id="loveMessage">I Love You ‚ù§Ô∏è</div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const backgroundMusic = document.getElementById('backgroundMusic');

        function showLove() {
            document.getElementById('loveMessage').style.display = 'block';
            backgroundMusic.play();
        }

        function moveNoButton() {
            const noButton = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            setTimeout(() => {
                document.getElementById('loveMessage').style.display = 'block';
                backgroundMusic.play();
            }, 5000);
        }

        // Heart floating animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (3 + Math.random() * 3) + 's';

            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
